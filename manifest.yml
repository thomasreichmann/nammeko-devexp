---
defaults: &defaults
  buildpacks:
    - python_buildpack
  memory: 2G
  disk_quota: 2G
  health-check-type: port
  no-route: true
  # services:
  #   - nex-rabbitmq
  #   - nex-postgres
  #   - nex-redis
  env:
    APP_ENV: HelloWorld

# Majestic Monolith - All in One
applications:
  - name: nex-nameko-devex
    <<: *defaults
    no-route: false
    health-check-type: port
    command: FASTAPI=X ./cf_run.sh products.service orders.service
